<!DOCTYPE html>
<html>
<head>
    <title>MineRender - quick, easy, interactive Minecraft renders - Skins, Blocks, Items & more</title>
    <link href="https://minerender.org/favicon.ico" id="favicon" rel="icon"/>
    <style>
        body, html {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;

            /* Drop Shadow */
            -webkit-filter: drop-shadow(5px 5px 5px #222);
            filter: drop-shadow(5px 5px 5px #222);
        }
    </style>
</head>
<body>
<a href="https://github.com/InventivetalentDev/MineRender/blob/master/demo/skin/index.html" style="position: absolute;"
   target="_blank"><img alt="Fork me on GitHub" class="attachment-full size-full"
                                    data-recalc-dims="1"
                                    height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_gray_6d6d6d.png?resize=149%2C149" width="149"></a>
<div style="position: fixed; right:10px; top:10px; background-color:lightgray; opacity: 50;z-index:10;font-family: 'Courier New',monospace;">
    <div style="margin: 10px;">
        <div>
            <label for="nameInput">Username or URL</label>
            <input id="nameInput" placeholder="URL or Username" type="text" value="inventivetalent">
        </div>
        <div>
            <label for="capeInput">Cape</label>
            <input id="capeInput" placeholder="URL" type="url"
                   value="https://minerender.org/img/optifine_hires_cape.png">
        </div>
    </div>
    <div style="margin: 10px;">
        <span><input checked class="partToggle" id="hat" type="checkbox"><label for="hat">Hat</label></span>
        <span><input checked class="partToggle" id="jacket" type="checkbox"><label for="jacket">Jacket</label></span>
        <br/>
        <span><input checked class="partToggle" id="leftSleeve" type="checkbox"><label
                for="leftSleeve">Left Sleeve</label></span>
        <span><input checked class="partToggle" id="rightSleeve" type="checkbox"><label
                for="rightSleeve">Right Sleeve</label></span>
        <br/>
        <span><input checked class="partToggle" id="leftTrousers" type="checkbox"><label for="leftTrousers">Left Trousers</label></span>
        <span><input checked class="partToggle" id="rightTrousers" type="checkbox"><label for="rightTrousers">Right Trousers</label></span>
        <br/>
        <span><input checked class="partToggle" id="cape" type="checkbox"><label for="cape">Cape</label></span>
    </div>
    <div style="margin:10px">
        <span><input checked id="animate" type="checkbox"><label for="animate">Animate</label></span>
        <span><input id="slim" type="checkbox"><label for="slim">Slim</label></span>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="../../dist/skin.js"></script>
<script>
    var skinRender = new SkinRender({
        autoResize: true,
        render: {
            taa: true
        },
        makeNonTransparentOpaque: false
    }, document.body);
    skinRender.render({
        username: location.hash ? location.hash.substring(1) : "inventivetalent",
        capeUrl: "https://minerender.org/img/optifine_hires_cape.png",
        optifine: true
    });
    if (location.hash) $("#nameInput").val(location.hash.substring(1));
    $("#nameInput,#capeInput,#slim").on("change", function () {
        skinRender.clearScene();
        var skin = $("#nameInput").val();
        var cape = $("#capeInput").val();
        var slim = $("#slim").is(":checked");
        var options = {};
        if (skin.indexOf("http") === 0) {
            options.url = skin;
        } else {
            options.username = skin;
            location.hash = skin;
        }
        if (cape && cape.length > 0) {
            if (cape.includes("capes.dev") || !cape.startsWith("http")) { // capes.dev link or type
                options.cape = cape;
            } else {
                options.capeUrl = cape;
                options.optifine = cape.toLowerCase().indexOf("optifine") > 0;
            }
        }
        options.slim = slim;
        skinRender.render(options);
    })

    $(".partToggle").on("change", function () {
        skinRender.getModelByName($(this).attr("id")).visible = $(this).is(":checked");
    });

    var animate = true;
    $("#animate").on("change", function () {
        animate = $(this).is(":checked");
    });


    var startTime = Date.now();
    document.body.addEventListener("skinRender", function (e) {
        if (animate) {
            var t = (Date.now() - startTime) / 1000;
            e.detail.playerModel.children[2].rotation.x = Math.sin(t * 5) / 2;
            e.detail.playerModel.children[3].rotation.x = -Math.sin(t * 5) / 2;
            e.detail.playerModel.children[4].rotation.x = Math.sin(t * 5) / 2;
            e.detail.playerModel.children[5].rotation.x = -Math.sin(t * 5) / 2;
        }
    })
</script>
</body>
</html>
